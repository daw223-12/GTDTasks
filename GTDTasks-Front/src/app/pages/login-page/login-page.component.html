<app-login-header style="position: fixed;" class="w-100"></app-login-header>

<app-login-component [loginData]="loginData" (loginClicked)="login()" *ngIf="ruta == 'login'" class="align-all-center h-100"></app-login-component>

<app-login-register [registerData]="registerData" (registerClicked)="register()" *ngIf="ruta == 'register'" routerLink="/register" class="align-all-center h-100"></app-login-register>
